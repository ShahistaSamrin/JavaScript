<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Single Slide Layout</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: auto;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    height: 100%;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
  }
  .left-column {
    display: flex;
    flex-direction: column;
    flex: 1;
    gap: 10px;
    overflow: auto;
  }
  .right-column {
    display: flex;
    flex: 2;
    gap: 10px;
    overflow: auto;
  }
  .image-box {
    flex: 1;
    border: 1px solid #ccc;
    padding: 5px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  .title {
    background-color: #f0f0f0;
    padding: 5px 10px;
    font-weight: bold;
    text-align: center;
    border-bottom: 1px solid #ccc;
  }
  img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    flex-grow: 1;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <div class="image-box">
        <div class="title">Image 1</div>
        <img src="mahesh-babu.jpg" alt="Image 1" />
      </div>
    </div>
    <div class="right-column">
      <div class="image-box">
        <div class="title">Image 3</div>
        <img src="mahesh-babu.jpg" alt="Image 3" />
      </div>
    </div>
      <div class="image-box">
        <div class="title">Image 4</div>
        <img src="mahesh-babu.jpg" alt="Image 4" />
      </div>
      <div class="image-box">
        <div class="title">Image 5</div>
        <img src="mahesh-babu.jpg" alt="Image 5" />
      </div>
    </div>
  </div>
</body>
</html>
