<html>
    <head>
        <script>
            function a(){
                document.getElementById('a').style.color="skyblue";
            }
            function b(){
                document.getElementById('a').style.fontSize="30px";
            }
            function c(){
                document.getElementById('a').style.fontFamily="Arial";
            }
            function d(){
                document.getElementById('a').style.border="3px solid black";
            }
        </script>
    </head>
    <body>
        <p id="a">M.S. Dhoni (born July 7, 1981, Ranchi, Bihar [now Jharkhand] state, India) is an Indian cricketer whose rise to prominence in the early 21st century culminated in his captaincy of the Indian national team that won the one-day Cricket World Cup in 2011. Dhoni made his international debut in 2004.</p>
        <button onclick="a()">color</button>
        <button onclick="b()">fontsize</button>
        <button onclick="c()">fontFamily</button>
        <button onclick="d()">border</button>
    </body>
</html>
