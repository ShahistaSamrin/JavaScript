<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Generated PAN Card</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }
  .pan-card {
    width: 650px;
    height: 400px;
    background: linear-gradient(90deg, #004aad 0%, #002f6c 100%);
    border-radius: 15px;
    color: white;
    padding: 25px 40px;
    box-sizing: border-box;
    position: relative;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    overflow: hidden;
  }
  .pan-header {
    font-weight: bold;
    font-size: 26px;
    text-align: center;
    margin-bottom: 5px;
    letter-spacing: 3px;
  }
  .pan-subheader {
    font-size: 16px;
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
  }
  .pan-logo {
    position: absolute;
    top: 20px;
    left: 30px;
    width: 90px;
  }
  .pan-watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 320px;
    height: 320px;
    opacity: 0.08;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }
  .pan-photo {
    position: absolute;
    top: 100px;
    right: 40px;
    width: 130px;
    height: 160px;
    border: 3px solid white;
    border-radius: 6px;
    object-fit: cover;
    background-color: #fff;
  }
  .pan-details {
    max-width: 460px;
    margin-left: 20px;
  }
  .pan-field {
    margin-bottom: 18px;
  }
  .pan-label {
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 1.2px;
    margin-bottom: 4px;
    text-transform: uppercase;
  }
  .pan-value {
    font-size: 20px;
    font-weight: 700;
    background-color: rgba(255,255,255,0.15);
    padding: 8px 14px;
    border-radius: 6px;
    color: white;
    letter-spacing: 1px;
  }
  .button {
    margin-top: 25px;
    background-color: #ffcc00;
    border: none;
    padding: 12px 28px;
    font-weight: 800;
    cursor: pointer;
    border-radius: 8px;
    color: #002f6c;
    font-size: 18px;
    transition: background-color 0.3s ease;
    margin-right: 10px;
  }
  .button:hover {
    background-color: #e6b800;
  }
</style>
<script>
  window.onload = function() {
    const name = localStorage.getItem('pan_name') || '';
    const fatherName = localStorage.getItem('pan_fatherName') || '';
    const dob = localStorage.getItem('pan_dob') || '';
    const panNumber = localStorage.getItem('pan_panNumber') || '';
    const photoDataUrl = localStorage.getItem('pan_photoDataUrl') || '';

    document.getElementById('nameDisplay').textContent = name;
    document.getElementById('fatherNameDisplay').textContent = fatherName;
    document.getElementById('dobDisplay').textContent = dob;
    document.getElementById('panNumberDisplay').textContent = panNumber;

    if (photoDataUrl) {
      document.getElementById('photoDisplay').src = photoDataUrl;
    } else {
      document.getElementById('photoDisplay').src = 'https://via.placeholder.com/130x160.png?text=Photo';
    }
  };

  function goBack() {
    window.history.back();
  }

  function regenerate() {
    window.location.href = 'CardsFormat2.html';
  }
</script>
</head>
<body>
  <div class="pan-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Emblem_of_India.svg/120px-Emblem_of_India.svg.png" alt="Government Logo" class="pan-logo" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Income_Tax_India_Logo.svg" alt="Watermark" class="pan-watermark" />
    <div class="pan-header">INCOME TAX DEPARTMENT</div>
    <div class="pan-subheader">GOVERNMENT OF INDIA</div>
    <div class="pan-details">
      <div class="pan-field">
        <div class="pan-label">Name</div>
        <div id="nameDisplay" class="pan-value"></div>
      </div>
      <div class="pan-field">
        <div class="pan-label">Father's Name</div>
        <div id="fatherNameDisplay" class="pan-value"></div>
      </div>
      <div class="pan-field">
        <div class="pan-label">Date of Birth</div>
        <div id="dobDisplay" class="pan-value"></div>
      </div>
      <div class="pan-field">
        <div class="pan-label">PAN Number</div>
        <div id="panNumberDisplay" class="pan-value"></div>
      </div>
    </div>
    <img id="photoDisplay" class="pan-photo" src="https://via.placeholder.com/130x160.png?text=Photo" alt="Photo" />
    <button class="button" onclick="goBack()">Back</button>
    <button class="button" onclick="regenerate()">Generate</button>
  </div>
</body>
</html>
