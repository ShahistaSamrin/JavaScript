<html>
    <head>
        <script>
            function a(){//input as number
                var s=parseInt(document.getElementById("a").value);
                var l=String.fromCharCode(s);
                document.write(l);
            }
        </script>
    </head>
    <body>
        Enter ASCII value:<input type="number" id="a">
        <button onclick="a()">Click Me</button>
    </body>
</html>
