<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Layouts</title>
    <link rel="stylesheet" href="Prog.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }
        .video-card {
            background: white;
            width: 320px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .video-card:hover {
            box-shadow: 0 4px 20px rgb(0 0 0 / 0.2);
            transform: scale(1.03);
        }
        .thumbnail-container {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }
        .thumbnail-container video,
        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 3px;
            font-weight: 500;
            user-select: none;
        }
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .thumbnail-container:hover .play-overlay {
            opacity: 1;
        }
        .video-info {
            padding: 12px 14px;
        }
        .video-title {
            font-size: 16px;
            font-weight: 600;
            color: #030303;
            margin: 0 0 6px 0;
            line-height: 1.2;
            height: 38px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .channel-name {
            font-size: 14px;
            color: #606060;
            margin: 0;
        }
        @media (max-width: 700px) {
            .video-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="video-grid">
        <div class="video-card">
            <div class="thumbnail-container">
                <video muted preload="metadata" src="a.mp4"></video>
                <div class="duration">5:00</div>

    <script>
        document.querySelectorAll('.thumbnail-container video').forEach(video => {
            video.addEventListener('mouseenter', () => {
                video.play();
            });
            video.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
            });
        });
    </script>
