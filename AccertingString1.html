<html>
    <head>
        <script>
            function a(){
                var a=document.getElementById("a").value;//Accepting string for each & every letter
                for(var i=0;i<a.length;i++){
                    document.write(a.charAt(i)+" ");
                }
            }
        </script>
    </head>
    <body>
        Enter String :<input type="text" id="a">
        <button onclick="a()">Click to see the String</button>
    </body>
</html>
